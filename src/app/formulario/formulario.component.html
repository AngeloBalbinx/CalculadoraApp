<form>
    <div class="form-group">
     <label>Operando A</label>
    <input type="number" class="form-control" [(ngModel)]="operandoA" name="operandoA"/>
    </div>
    <div class="form-group">
      <label>Operando B</label>
     <input type="number" class="form-control" style="margin-bottom: 10px;" [(ngModel)]="operandoB" name="operandoB"/>
     </div>
     <div class="botones">
      <button type="submit"class="btn btn-primary" (click)="sumar()">Sumar</button>
      <button type="submit"class="btn btn-warning" (click)="restar()">Restar</button>
      <button type="submit"class="btn btn-danger" (click)="multiplicar()">Muttiplicar</button>
      <button type="submit"class="btn btn-dark" (click)="dividir()">Dividir</button>

  
     </div>
    </form>
